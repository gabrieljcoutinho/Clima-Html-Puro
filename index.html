<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

  <section class="wf-section">
    <h2>Previsão do Tempo</h2>
    <div class="wf-card-container">

      <!-- Card Atual -->
      <div class="wf-card">
        <h3>Agora</h3>
        <p class="wf-temp">--°C</p>
        <p class="wf-condition">
          <span class="wf-icon">☀️</span> ---
        </p>
        <p class="wf-condition-text">Umidade: --%</p>
        <p class="wf-condition-text">Vento: -- km/h</p>
      </div>

      <!-- Previsão dos próximos dias -->
      <div class="wf-card">
        <h3>Hoje</h3>
        <p class="wf-icon">☀️</p>
        <p class="wf-range">Min: --°C | Max: --°C</p>
        <p class="wf-condition-text">---</p>
      </div>

      <div class="wf-card">
        <h3>Amanhã</h3>
        <p class="wf-icon">☀️</p>
        <p class="wf-range">Min: --°C | Max: --°C</p>
        <p class="wf-condition-text">---</p>
      </div>

      <div class="wf-card">
        <h3>Depois de Amanhã</h3>
        <p class="wf-icon">☀️</p>
        <p class="wf-range">Min: --°C | Max: --°C</p>
        <p class="wf-condition-text">---</p>
      </div>

    </div>
  </section>

  <script src="./script.js"></script>

</body>
</html>
